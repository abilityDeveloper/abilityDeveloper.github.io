<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Webpack App</title>
        <link rel="stylesheet" type="text/css" href="./src/css/base.css">
        <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    </head>
    <header>
        <div>
            <p>header</p>
        </div>
    </header>
    
    <body>
        <div id="bodyContainer">
            <div id="signup">
                <link rel="stylesheet" type="text/css" href="./src/css/signup.css">
                <h1>Sign Up Form</h1>
                    <form id="signupForm">
                        <input type="email" id="signupEmail"> <br>
                        <input type="password" id="signupPassword"><br>
                        <input type="button" value="submit" id="signupSubmit"><br>
                        
                    </form>
            </div>
            <div id="signin">
                <link rel="stylesheet" type="text/css" href="./src/css/signin.css">
                <h1>Sign in Form</h1>
                    <form id="signinForm">
                        <input type="email" id="signinEmail"> <br>
                        <input type="password" id="signinPassword"><br>
                        <input type="button" value="submit" id="signinSubmit"><br>
                        
                    </form>
            </div>
            <div id="container"></div>
        </div>
    </body>
    <footer>
        <div>
            <p>footer</p>
        </div>
    </footer>
